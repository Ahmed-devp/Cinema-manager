<!DOCTYPE html>

<head>

</head>

            </div>
            
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">
                    <span class="icon">üè†</span>
                    <span class="text" data-i18n="dashboard">Tableau de bord</span>
                </a>
                <a href="films.html" class="nav-item">
                    <span class="icon">üéûÔ∏è</span>
                    <span class="text" data-i18n="films">Films</span>
                </a>
                <a href="salles.html" class="nav-item active">
                    <span class="icon">üè¢</span>
                    <span class="text" data-i18n="rooms">Salles</span>
                </a>
                <a href="seances.html" class="nav-item">
                    <span class="icon">‚è∞</span>
                    <span class="text" data-i18n="sessions">S√©ances</span>
                </a>
                <a href="clients.html" class="nav-item">
                    <span class="icon">üë§</span>
                    <span class="text" data-i18n="clients">Clients</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <span class="icon">üéüÔ∏è</span>
                    <span class="text" data-i18n="reservations">R√©servations</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="language-switcher">
                    <button onclick="changeLang('fr')" class="lang-btn active" data-lang="fr">FR</button>
                    <button onclick="changeLang('en')" class="lang-btn" data-lang="en">EN</button>
                    <button onclick="changeLang('ar')" class="lang-btn" data-lang="ar">AR</button>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <span class="icon">üö™</span>
                    <span data-i18n="logout">D√©connexion</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 data-i18n="rooms">Salles</h2>
                <div class="header-actions">
                    <button onclick="exportCSV()" class="btn-export">üì• CSV</button>
                    <button onclick="exportPDF()" class="btn-export">üì• PDF</button>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <span class="icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Rechercher..." data-i18n-placeholder="search">
                </div>
                <button onclick="openAddModal()" class="btn-primary">
                    <span class="icon">‚ûï</span>
                    <span data-i18n="add">Ajouter</span>
                </button>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th data-i18n="roomNumber">Num√©ro</th>
                            <th data-i18n="capacity">Capacit√©</th>
                            <th data-i18n="type">Type</th>
                            <th data-i18n="equipment">√âquipement</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roomsBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <span id="paginationInfo">0 salles</span>
                <div class="pagination-controls">
                    <button onclick="previousPage()" id="prevBtn" disabled>‚óÄ</button>
                    <span id="pageInfo">1 / 1</span>
                    <button onclick="nextPage()" id="nextBtn" disabled>‚ñ∂</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter une salle</h3>
                <button onclick="closeModal()" class="close-btn">‚úñ</button>
            </div>
            <form id="roomForm" class="modal-form">
                <div class="form-group">
                    <label for="number" data-i18n="roomNumber">Num√©ro</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="capacity" data-i18n="capacity">Capacit√©</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
                <div class="form-group">
                    <label for="type" data-i18n="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="">S√©lectionner...</option>
                        <option value="Standard">Standard</option>
                        <option value="VIP">VIP</option>
                        <option value="IMAX">IMAX</option>
                        <option value="4DX">4DX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment" data-i18n="equipment">√âquipement</label>
                    <input type="text" id="equipment" name="equipment" placeholder="3D, Dolby Atmos, etc.">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-secondary" data-i18n="cancel">Annuler</button>
                    <button type="submit" class="btn-primary" data-i18n="save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/i18n.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/salles.js"></script>
</body>
</html>
