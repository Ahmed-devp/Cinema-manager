<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaManager - Clients</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (same as films.html) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="icon">üé¨</span>
                <h1>CinemaManager</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">
                    <span class="icon">üè†</span>
                    <span class="text" data-i18n="dashboard">Tableau de bord</span>
                </a>
                <a href="films.html" class="nav-item">
                    <span class="icon">üéûÔ∏è</span>
                    <span class="text" data-i18n="films">Films</span>
                </a>
                <a href="salles.html" class="nav-item">
                    <span class="icon">üè¢</span>
                    <span class="text" data-i18n="rooms">Salles</span>
                </a>
                <a href="seances.html" class="nav-item">
                    <span class="icon">‚è∞</span>
                    <span class="text" data-i18n="sessions">S√©ances</span>
                </a>
                <a href="clients.html" class="nav-item active">
                    <span class="icon">üë§</span>
                    <span class="text" data-i18n="clients">Clients</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <span class="icon">üéüÔ∏è</span>
                    <span class="text" data-i18n="reservations">R√©servations</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="language-switcher">
                    <button onclick="changeLang('fr')" class="lang-btn active" data-lang="fr">FR</button>
                    <button onclick="changeLang('en')" class="lang-btn" data-lang="en">EN</button>
                    <button onclick="changeLang('ar')" class="lang-btn" data-lang="ar">AR</button>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <span class="icon">üö™</span>
                    <span data-i18n="logout">D√©connexion</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 data-i18n="clients">Clients</h2>
                <div class="header-actions">
                    <button onclick="exportCSV()" class="btn-export">üì• CSV</button>
                    <button onclick="exportPDF()" class="btn-export">üì• PDF</button>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <span class="icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Rechercher..." data-i18n-placeholder="search">
                </div>
                <button onclick="openAddModal()" class="btn-primary">
                    <span class="icon">‚ûï</span>
                    <span data-i18n="add">Ajouter</span>
                </button>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th data-i18n="name">Nom</th>
                            <th data-i18n="email">Email</th>
                            <th data-i18n="phone">T√©l√©phone</th>
                            <th data-i18n="birthDate">Date de naissance</th>
                            <th data-i18n="registrationDate">Inscription</th>
                            <th data-i18n="reservationsCount">R√©servations</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <span id="paginationInfo">0 clients</span>
                <div class="pagination-controls">
                    <button onclick="previousPage()" id="prevBtn" disabled>‚óÄ</button>
                    <span id="pageInfo">1 / 1</span>
                    <button onclick="nextPage()" id="nextBtn" disabled>‚ñ∂</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un client</h3>
                <button onclick="closeModal()" class="close-btn">‚úñ</button>
            </div>
            <form id="clientForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" data-i18n="firstName">Pr√©nom</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" data-i18n="lastName">Nom</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" data-i18n="phone">T√©l√©phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="birthDate" data-i18n="birthDate">Date de naissance</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-secondary" data-i18n="cancel">Annuler</button>
                    <button type="submit" class="btn-primary" data-i18n="save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/i18n.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/clients.js"></script>
</body>
</html>
