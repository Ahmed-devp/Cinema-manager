<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaManager - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">

                <h1>CinemaManager</h1>
                <p id="loginSubtitle">Connexion au systÃ¨me</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" id="usernameLabel">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" value="admin" required>

                <button type="submit" class="btn-primary" id="loginBtn">Se connecter</button>
            </form>

            <div class="language-switcher">
                <button onclick="changeLang('fr')" class="lang-btn active" data-lang="fr">FR</button>
                <button onclick="changeLang('en')" class="lang-btn" data-lang="en">EN</button>
                <button onclick="changeLang('ar')" class="lang-btn" data-lang="ar">AR</button>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
